spring.application.name=NotificationEngine

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/notification_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# This is your MySQL username. Make sure it's correct.
spring.datasource.username=root

# IMPORTANT: REPLACE THIS with the ACTUAL NEW root password you set during MySQL installation
spring.datasource.password=your_password

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Settings
# Use 'update' for development. For production, consider 'validate' or 'none' with Flyway/Liquibase.
spring.jpa.hibernate.ddl-auto=update

# For MySQL 8+ (adjust if you have an older MySQL version)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Set to false in production
spring.jpa.show-sql=true

# Server Port
server.port=8080

# Gmail SMTP Configuration (Your existing working settings)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=admin_email
spring.mail.password=your_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.test-connection=true
